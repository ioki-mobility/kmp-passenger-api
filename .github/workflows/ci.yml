name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        include:
          - task: macosArm64Test
            os: macos-latest
          - task: jvmTest
            os: ubuntu-latest
          - task: testDebugUnitTest
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Validate Gradle Wrapper
      uses: gradle/actions/wrapper-validation@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Test
      run: ./gradlew ${{ matrix.task }}

  lint:
    strategy:
      matrix:
        include:
          - task: ktlintAppleMainSourceSetCheck
            os: macos-latest
          - task: ktlintJvmMainSourceSetCheck
            os: ubuntu-latest
          - task: ktlintAndroidMainSourceSetCheck
            os: ubuntu-latest
          - task: ktlintCommonMainSourceSetCheck
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
          java-version: '17'
          distribution: 'temurin'

    - name: Lint
      run: ./gradlew ${{ matrix.task }}
